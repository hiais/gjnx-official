name: Content Sync

on:
  schedule:
    # 每6小时执行一次内容同步
    - cron: '0 */6 * * *'
  # 允许手动触发
  workflow_dispatch:
    inputs:
      content_type:
        description: 'Content type to sync'
        required: false
        type: choice
        options:
          - all
          - articles
          - knowledge
          - news
          - glossary
        default: 'all'
  # 当内容文件变更时触发
  push:
    branches: [main]
    paths:
      - 'src/content/**'
      - 'src/data/**'
      - 'scripts/sync-content.js'

jobs:
  validate-data:
    name: Validate Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate chip data
        run: node scripts/validate-data.js
        continue-on-error: false

  sync-content:
    name: Sync Content
    runs-on: ubuntu-latest
    needs: validate-data
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync content
        run: npm run sync
        env:
          CONTENT_TYPE: ${{ github.event.inputs.content_type || 'all' }}
        continue-on-error: true

      - name: Validate synced content
        run: |
          # 检查是否有新文件生成
          if [ -n "$(git status --porcelain src/content/)" ]; then
            echo "New content files detected"
            # 可以添加更多验证逻辑
          else
            echo "No new content files"
          fi

  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: [validate-data, sync-content]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        continue-on-error: false

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful"

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-data, sync-content, build, deploy]
    if: failure()
    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[自动化] Content Sync 工作流失败: ${{ github.workflow }}`,
              body: `## 工作流执行失败
              
              **工作流**: ${{ github.workflow }}
              **运行ID**: ${{ github.run_id }}
              **分支**: ${{ github.ref }}
              **提交**: ${{ github.sha }}
              
              **查看详情**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
              **失败步骤**: 请查看工作流日志确定具体失败步骤
              
              ---
              
              此Issue由GitHub Actions自动创建。`,
              labels: ['automation', 'bug', 'content-sync']
            });


